<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="bg-primary text-white p-4 mb-4">
        <div class="container d-flex justify-content-center align-items-start">
          <h1 class="m-0">Student Portfolio</h1>
        </div>
      </header>
      

    <div class="container my-5">
        <h2 class="mb-4" >Student List</h2>

        <ol class="list-group list-group-numbered " style="width: 900px; margin-left: 30px;">
            {% for student in students %}
                <li class="list-group-item">
                    <a href="{{ url_for('about', student_id=student.id) }}" class="text-decoration-none" style="margin-left: 50px;">
                        {{ student.name }}
                    </a>
                </li>
            {% endfor %}
        </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
