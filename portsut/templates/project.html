<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css">
</head>

<body class="container my-5">

    <header class="mb-4">
        <h1 class="text-primary">Student Projects</h1>
    </header>

    <section>
        {% if projects %}
            <ol class="list-group list-group-numbered mb-4">
                {% for project in projects %}
                    <li class="list-group-item">
                        Project {{ loop.index }}: {{ project['proj_name'] }}
                    </li>
                {% endfor %}
            </ol>
        {% else %}
            <div class="alert alert-warning">No projects found for this student.</div>
        {% endif %}
    </section>

    <nav class="mt-4">
        <a href="{{ url_for('about', student_id=student.id) }}" class="btn btn-outline-secondary me-2">Back</a>
        <a href="{{ url_for('home') }}" class="btn btn-outline-primary">Home</a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
